<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row" align="center">

            <form class="form-horizontal" id="frmbil">
                <div class="form-group" align="right">
                    <table class="table table-bordered" id="frmproduct">
                        <caption>Add Product</caption>

                        <tr>
                            <th>Medicine Name</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                            <th>Option</th>
                        </tr>

                        <tr>

                            <td>
                                <input type="text" id="medicinename" class="from-control" name="medicinename"
                                    placeholder="medicinename" required>
                            </td>

                            <td>
                                <input type="text" id="unitprice" class="from-control" name="unitprice"
                                    placeholder="unitprice" disabled>
                            </td>

                            <td>
                                <input type="number" id="quantity" class="from-control" name="quantity"
                                    placeholder="quantity" min="1" value="1" required>
                            </td>

                            <td>
                                <input type="text" id="amount" class="from-control" name="amount" placeholder="0.00"
                                    disabled>
                            </td>

                            <td>
                                <button class="btn btn-success" type="button" onclick="addproduct()">Add</button>
                            </td>
                        </tr>
                    </table>

                    <table class="table table-bordered" id="list">
                        <thead>
                            <tr>
                                <th>Remove</th>
                                <th>Medicine Name</th>
                                <th>Unit Price</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                            </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>

            </form>

        </div>

        <div class="col-sm-4">
            <div class="col s12 m6 offset-m4">

                <div class="form-group" align="left">
                    <lable>Total</lable>
                    <input type="text" id="total" class="form-control" name="total" placeholder="total" disable>
                </div>


                <div class="form-group" align="left">
                    <lable>Pay</lable>
                    <input type="text" id="pay" class="form-control" name="pay" placeholder="pay">
                </div>

                <div class="form-group" align="left">
                    <lable>Due</lable>
                    <input type="text" id="due" class="form-control" name="due" placeholder="due">
                </div>

                <div class="form-group" align="left">
                    <lable>Payment Status</lable>
                    <select class="form-control" id="pstatus" name="pstatus">
                        <option value="">please Select</option>
                        <option value="1">Cash</option>
                        <option value="1">Card</option>
                </div>

                <div align="right">
                    <button type="button" class="btn btn-info" id="save" onclick="AddNew()">Print</button>
                    <button type="button" class="btn btn-warning" id="reset" onclick="">Reset</button>

                </div>

            </div>
        </div>
    </div>

</body>


</html>
