                    <script type="text/javascript">
            $(document).ready(function()
        {
            $(".btn-success").click(function()
            {
                var qty = "<input type='number' class='form-control' id='qty' placeholder='Quantity Here'><br>";
                var exp = "<input type='date' class='form-control' id='exp' placeholder='Expire Date Here'><br>";
                var markup = "<tr><td>" + qty + "</td><td>" + exp +  "</td><td><input type='checkbox' name='record'></td></tr>";

             
                $("table tbody").append(markup);
            });
        });    
        
           
            $(document).ready(function()
        {
       
                // Find and remove selected table rows
                $(".btn-danger").click(function(){
                    $("table tbody").find('input[name="record"]').each(function()
                    {
                        if($(this).is(":checked"))
                        {
                            $(this).parents("tr").remove();
                        }
                    });
                });

        });    
      

    </script>
